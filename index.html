<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora</title>
    <style type="text/css">
      body{
        color: white;
        text-align: center;
        font-family: Arial;
        background-image:url("https://image.freepik.com/vetores-gratis/ilustracao-poligonal-branca-cinza-que-consistem-em-triangulos-fundo-geometrico-em-estilo-origami-com-gradiente-design-triangular-para-o-seu-negocio_43969-934.jpg");      
        background-repeat: no-repeat;
        background-attachment:fixed;
        background-size:cover;
      }     
      form{
        background-color: #4F4F4F;
        padding: 5px;
        width:350px;
        height: 300px;
        border-radius: 5px;
        position:fixed;
        margin-left:35%;
        top: 25%;      
      }
      #visor{
        border:none;
        margin-top:15px;
        width: 96%;
        height:50px;
        background-color: white;
        border-radius: 3px;
        font-weight: 900;
        font-size: 30px;
        color: black;
        text-align: right;
      }
      #botoes{
        background-color:#DCDCDC;
        padding:10px;
        margin:5px;
        border-color:black;
        border-radius:3px;
      }
      .botao{
        width: 70px;
        height: 34px;
        border: 0.5px soli;
        background-color: #4F4F4F;
        border-radius: 3px;
        font-weight: bolder;
        color: white;
        font-size: 20px;
      }
      .botao:hover{
        cursor: pointer;
      }
      #yellow{
        background-color:#FFD700;
        color: #000000;
      }
      #footer{
          position:fixed;
          color: black;
          position:fixed;
          margin-left:100px;
          font-weight: 900;
      }
  </style>
  </head>
  <body>
    <form id='calculadora'>
    <input type='text' id='visor'>
    <br><br>
    <div id='botoes'>
    <input type='button' value='7' onclick='botao(value)' class='botao'>
    <input type='button' value='8' onclick='botao(value)' class='botao'>
    <input type='button' value='9' onclick='botao(value)' class='botao'>  
    <input type='button' value='/' onclick='botao(value)' class='botao'>
    <br><br>
    <input type='button' value='4' onclick='botao(value)' class='botao'>
    <input type='button' value='5' onclick='botao(value)' class='botao'>
    <input type='button' value='6' onclick='botao(value)' class='botao'>  
    <input type='button' value='*' onclick='botao(value)' class='botao'>
    <br><br>
    <input type='button' value='1' onclick='botao(value)' class='botao'>
    <input type='button' value='2' onclick='botao(value)' class='botao'>
    <input type='button' value='3' onclick='botao(value)' class='botao'>  
    <input type='button' value='-' onclick='botao(value)' class='botao'>
    <br><br>
    <input type='button' value='C' onclick='reset()'  id='yellow' class='botao'> 
    <input type='button' value='=' onclick='calculate()' class='botao'>
    <input type='button' value='0' onclick='botao(value)' class='botao'> 
    <input type='button' value='+' onclick='botao(value)' class='botao'>
    </div>
    <p id="footer">&copy; RodrigoMoreira</p>
    </form>
<script type="text/javascript">
       function botao(numero){
        var salvo = document.getElementById('visor').value;
        document.getElementById('visor').value = salvo + numero;
     };
     function reset(){
        var limpar = ""
        document.getElementById('visor').value = limpar;
     };
     function calculate(){
        var resultado = eval(document.getElementById('visor').value)
        document.getElementById('visor').value = resultado;
     };
   
</script>
  </body>
</html>
